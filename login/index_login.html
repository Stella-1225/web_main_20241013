        <script type="module">
            import { decryptAES_GCM } from "../js/Crypto2.js";

            const key = "아무거나32글자";
            const enc = sessionStorage.getItem("Session_Storage_pass2");
            if (enc) {
                decryptAES_GCM(enc, key).then(dec => {
                    console.log("복호화 결과:", dec);
                    // 복호화된 값 활용 (예: 화면에 표시 등)
                });
            }
        </script>
        <script>
            document.querySelector("#goProfile").addEventListener("click", (e) => {
                e.preventDefault(); // 링크 이동 막기
                const sessionData = sessionStorage.getItem("Session_Storage_id");

                if (sessionData) {
                    window.location.href = "profile.html";  //같은 탭에서 열기
                } else {
                    alert("로그인이 필요합니다.");
                }
            });
